<!DOCTYPE html>
<html>
<head>
    <title>Hackathons | Dev Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed, #ff006e);
            border-radius: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #00d4ff; }
            to { box-shadow: 0 0 20px #7c3aed, 0 0 30px #ff006e; }
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8892b0;
            font-weight: 400;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-family: 'JetBrains Mono', monospace;
            color: #00d4ff;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #1a1a2e;
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #hackathon-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hackathon-card {
            background: rgba(30, 35, 50, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .hackathon-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .hackathon-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            line-height: 1.3;
            flex: 1;
            margin-right: 12px;
        }

        .platform-badge {
            background: #00d4ff;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
        }

        .organiser {
            color: #00d4ff;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a0a9c0;
            font-size: 0.875rem;
            font-weight: 400;
        }

        .meta-item i {
            color: #7c3aed;
            width: 14px;
            font-size: 0.875rem;
        }

        .themes {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 4px;
        }

        .theme-tag {
            background: rgba(124, 58, 237, 0.2);
            color: #a78bfa;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .cta-button {
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            color: #ffffff;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: auto;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
        }

        .error-message {
            text-align: center;
            color: #ff006e;
            font-family: 'JetBrains Mono', monospace;
            padding: 2rem;
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            border-radius: 8px;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            #hackathon-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .hackathon-card {
                padding: 20px;
                min-height: 320px;
            }

            .card-header {
                flex-direction: column;
                gap: 12px;
            }

            .hackathon-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            #hackathon-list {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>Dev Events</h1>
            <p class="subtitle">Discover the latest hackathons and coding competitions</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Loading hackathons...</span>
        </div>
        
        <ul id="hackathon-list"></ul>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Platform icons mapping
        const platformIcons = {
            'Devfolio': 'fas fa-code',
            'Devpost': 'fas fa-laptop-code',
            'Hack2skill': 'fas fa-brain',
            'Unstop': 'fas fa-rocket',
            'MLH': 'fas fa-users',
            'LabAI': 'fas fa-robot',
            'default': 'fas fa-terminal'
        };

        // Mode icons mapping
        const modeIcons = {
            'Online': 'fas fa-globe',
            'Offline': 'fas fa-map-marker-alt',
            'Hybrid': 'fas fa-sync-alt'
        };

        function formatDate(dateString) {
            if (!dateString) return 'TBA';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function getPlatformIcon(website) {
            return platformIcons[website] || platformIcons.default;
        }

        function getModeIcon(mode) {
            return modeIcons[mode] || modeIcons.Online;
        }

        // Fetch and display hackathons
        fetch('http://localhost:8000/hackathons')
            .then(response => response.json())
            .then(hackathons => {
                const loading = document.getElementById('loading');
                const hackathonList = document.getElementById('hackathon-list');
                
                loading.style.display = 'none';
                
                if (hackathons.length === 0) {
                    hackathonList.innerHTML = '<div class="error-message">No hackathons found. Check back later!</div>';
                    return;
                }
                
                hackathons.forEach(hackathon => {
                    const listItem = document.createElement('li');
                    listItem.className = 'hackathon-card';
                    
                    const themes = Array.isArray(hackathon.theme) ? hackathon.theme.join(', ') : hackathon.theme || 'General';
                    const participants = hackathon.participants || 0;
                    const mode = hackathon.mode || 'Online';
                    const status = hackathon.status || 'Open';
                    
                    listItem.innerHTML = `
                        <div class="card-header">
                            <h3 class="hackathon-title">${hackathon.title || 'Untitled Hackathon'}</h3>
                            <div class="platform-badge">
                                <i class="${getPlatformIcon(hackathon.website)}"></i>
                                ${hackathon.website || 'Platform'}
                            </div>
                        </div>
                        
                        <div class="card-content">
                            <div class="organiser">
                                <i class="fas fa-building"></i>
                                <span>${hackathon.organiser || 'Unknown Organiser'}</span>
                            </div>
                            
                            <div class="card-meta">
                                <div class="meta-row">
                                    <div class="meta-item">
                                        <i class="${getModeIcon(mode)}"></i>
                                        <span>${mode}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-calendar-alt"></i>
                                        <span>${formatDate(hackathon.startDate)}</span>
                                    </div>
                                </div>
                                <div class="meta-row">
                                    <div class="meta-item">
                                        <i class="fas fa-users"></i>
                                        <span>${participants.toLocaleString()} participants</span>
                                    </div>
                                </div>
                                <div class="themes">
                                    ${themes.split(', ').map(theme => `<span class="theme-tag">${theme}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        
                        <a href="${hackathon.link || '#'}" target="_blank" class="cta-button">
                            <span>Join Hackathon</span>
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    `;
                    
                    hackathonList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching hackathons:', error);
                const loading = document.getElementById('loading');
                const hackathonList = document.getElementById('hackathon-list');
                
                loading.style.display = 'none';
                hackathonList.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load hackathons. Please check your connection and try again.
                    </div>
                `;
            });

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
