    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        const platformIcons = {
            'Devfolio': 'fas fa-code',
            'Devpost': 'fas fa-laptop-code',
            'Hack2skill': 'fas fa-brain',
            'Unstop': 'fas fa-rocket',
            'MLH': 'fas fa-users',
            'LabAI': 'fas fa-robot',
            'default': 'fas fa-terminal'
        };

        const modeIcons = {
            'Online': 'fas fa-globe',
            'Offline': 'fas fa-map-marker-alt',
            'Hybrid': 'fas fa-sync-alt'
        };

            if (!dateString) return 'TBA';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function getPlatformIcon(website) {
            return platformIcons[website] || platformIcons.default;
        }

        function getModeIcon(mode) {
            return modeIcons[mode] || modeIcons.Online;
        }

        // Global variables for filtering

        let filteredHackathons = [];

            const countElement = document.getElementById('hackathonCount');
            countElement.textContent = `${filteredHackathons.length} hackathons found`;
        }

        function filterHackathons() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
            const platformFilter = document.getElementById('platformFilter').value.toLowerCase();

            filteredHackathons = allHackathons.filter(hackathon => {
                const matchesSearch = hackathon.title.toLowerCase().includes(searchTerm) ||
                                    hackathon.organiser.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || 
                                    hackathon.status.toLowerCase().includes(statusFilter);
                
                const matchesPlatform = !platformFilter || 
                                      hackathon.website.toLowerCase().includes(platformFilter);

                return matchesSearch && matchesStatus && matchesPlatform;
            });

            displayHackathons(filteredHackathons);
            updateHackathonCount();
        }

        function displayHackathons(hackathons) {
            const hackathonList = document.getElementById('hackathon-list');

            }

            hackathons.forEach(hackathon => {
                const listItem = document.createElement('li');
                listItem.className = 'hackathon-card';
                
                const themes = Array.isArray(hackathon.theme) ? hackathon.theme.join(', ') : hackathon.theme || 'General';
                const participants = hackathon.participants || 0;
                const mode = hackathon.mode || 'Online';
                const status = hackathon.status || 'Open';
                
                listItem.innerHTML = `
                    <div class="card-header">
                        <div>
                            <h3 class="hackathon-title">${hackathon.title || 'Untitled Hackathon'}</h3>
                        </div>
                        <div class="platform-badge">
                            <i class="${getPlatformIcon(hackathon.website)}"></i>
                            ${hackathon.website || 'Platform'}
                        </div>
                    </div>
                    
                    <div class="card-content">
                        <div class="organiser">
                            <i class="fas fa-building"></i>
                            <span>${hackathon.organiser || 'Unknown Organiser'}</span>
                        </div>
                        
                        <div class="card-meta">
                            <div class="meta-item">
                                <i class="${getModeIcon(mode)}"></i>
                                <span>${mode}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span>${formatDate(hackathon.startDate)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-users"></i>
                                <span>${participants.toLocaleString()} participants</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-tag"></i>
                                <span>${themes}</span>
                            </div>
                        </div>

                    <a href="${hackathon.link || '#'}" target="_blank" class="cta-button">
                        <span>Join Hackathon</span>
                        <i class="fas fa-external-link-alt"></i>
                    </a>

                hackathonList.appendChild(listItem);
            });
        }

                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                allHackathons = hackathons;
                filteredHackathons = hackathons;

                    document.getElementById('hackathon-list').innerHTML = '<div class="error-message">No hackathons found. Check back later!</div>';

                displayHackathons(hackathons);
                updateHackathonCount();

                const loading = document.getElementById('loading');

        </div>

        <div class="controls-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" id="searchBar" placeholder="Search hackathons...">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select class="filter-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="open">Open</option>
                    <option value="live">Live</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Platform</label>
                <select class="filter-select" id="platformFilter">
                    <option value="">All Platforms</option>
                    <option value="devfolio">Devfolio</option>
                    <option value="devpost">Devpost</option>
                    <option value="hack2skill">Hack2skill</option>
                    <option value="unstop">Unstop</option>
                    <option value="mlh">MLH</option>
                    <option value="labai">LabAI</option>
                </select>
            </div>
        </div>

            <div class="hackathon-count" id="hackathonCount">
                Loading hackathons...
            </div>
            <button class="clear-filters" id="clearFilters">
                <i class="fas fa-times"></i> Clear Filters
            </button>
        </div>

        <div class="header">
            <h1>Hackhunt</h1>
            <p class="subtitle">Discover the latest hackathons and coding competitions</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Loading hackathons...</span>
        </div>
        
        <ul id="hackathon-list"></ul>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Platform icons mapping
        const platformIcons = {
            'Devfolio': 'fas fa-code',
            'Devpost': 'fas fa-laptop-code',
            'Hack2skill': 'fas fa-brain',
            'Unstop': 'fas fa-rocket',
            'MLH': 'fas fa-users',
            'LabAI': 'fas fa-robot',
            'default': 'fas fa-terminal'
        };

        // Mode icons mapping
        const modeIcons = {
            'Online': 'fas fa-globe',
            'Offline': 'fas fa-map-marker-alt',
            'Hybrid': 'fas fa-sync-alt'
        };

        function formatDate(dateString) {
            if (!dateString) return 'TBA';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function getPlatformIcon(website) {
            return platformIcons[website] || platformIcons.default;
        }

        function getModeIcon(mode) {
            return modeIcons[mode] || modeIcons.Online;
        }

        // Global variables for filtering
        let allHackathons = [];
        let filteredHackathons = [];

        function updateHackathonCount() {
            const countElement = document.getElementById('hackathonCount');
            countElement.textContent = `${filteredHackathons.length} hackathons found`;
        }

        function filterHackathons() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
            const platformFilter = document.getElementById('platformFilter').value.toLowerCase();

            filteredHackathons = allHackathons.filter(hackathon => {
                const matchesSearch = hackathon.title.toLowerCase().includes(searchTerm) ||
                                    hackathon.organiser.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || 
                                    hackathon.status.toLowerCase().includes(statusFilter);
                
                const matchesPlatform = !platformFilter || 
                                      hackathon.website.toLowerCase().includes(platformFilter);

                return matchesSearch && matchesStatus && matchesPlatform;
            });

            displayHackathons(filteredHackathons);
            updateHackathonCount();
        }

        function displayHackathons(hackathons) {
            const hackathonList = document.getElementById('hackathon-list');
            hackathonList.innerHTML = '';

            if (hackathons.length === 0) {
                hackathonList.innerHTML = '<div class="error-message">No hackathons match your filters. Try adjusting your search criteria.</div>';
                return;
            }

            hackathons.forEach(hackathon => {
                const listItem = document.createElement('li');
                listItem.className = 'hackathon-card';
                
                const themes = Array.isArray(hackathon.theme) ? hackathon.theme.join(', ') : hackathon.theme || 'General';
                const participants = hackathon.participants || 0;
                const mode = hackathon.mode || 'Online';
                const status = hackathon.status || 'Open';
                
                listItem.innerHTML = `
                    <div class="card-header">
                        <div>
                            <h3 class="hackathon-title">${hackathon.title || 'Untitled Hackathon'}</h3>
                        </div>
                        <div class="platform-badge">
                            <i class="${getPlatformIcon(hackathon.website)}"></i>
                            ${hackathon.website || 'Platform'}
                        </div>
                    </div>
                    
                    <div class="card-content">
                        <div class="organiser">
                            <i class="fas fa-building"></i>
                            <span>${hackathon.organiser || 'Unknown Organiser'}</span>
                        </div>
                        
                        <div class="card-meta">
                            <div class="meta-item">
                                <i class="${getModeIcon(mode)}"></i>
                                <span>${mode}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span>${formatDate(hackathon.startDate)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-users"></i>
                                <span>${participants.toLocaleString()} participants</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-tag"></i>
                                <span>${themes}</span>
                            </div>
                        </div>
                    </div>
                    
                    <a href="${hackathon.link || '#'}" target="_blank" class="cta-button">
                        <span>Join Hackathon</span>
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                `;
                
                hackathonList.appendChild(listItem);
            });
        }

        // Fetch and display hackathons
        fetch('/hackathons')
            .then(response => response.json())
            .then(hackathons => {
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                allHackathons = hackathons;
                filteredHackathons = hackathons;
                
                if (hackathons.length === 0) {
                    document.getElementById('hackathon-list').innerHTML = '<div class="error-message">No hackathons found. Check back later!</div>';
                    return;
                }
                
                displayHackathons(hackathons);
                updateHackathonCount();
            })
            .catch(error => {
                console.error('Error fetching hackathons:', error);
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                document.getElementById('hackathon-list').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load hackathons. Please check your connection and try again.
                    </div>
                `;
            });

        // Event listeners for filtering
        document.getElementById('searchBar').addEventListener('input', filterHackathons);
        document.getElementById('statusFilter').addEventListener('change', filterHackathons);
        document.getElementById('platformFilter').addEventListener('change', filterHackathons);
        
        document.getElementById('clearFilters').addEventListener('click', () => {
            document.getElementById('searchBar').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('platformFilter').value = '';
            filterHackathons();
        });

        // Initialize particles
        createParticles();
    </script>
