<body>
    <div class="container">
        <div class="top-header">
            <div class="logo">HackHunt</div>
            <div class="social-links">
                <a href="https://github.com/RC-1-3777/hackScrap" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
            </div>
        </div>

        <div class="filters">
            <input type="text" id="search" class="search-box" placeholder="Search hackathons...">
            <select id="mode-filter" class="filter-dropdown">
                <option value="all">All Modes</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
            <select id="status-filter" class="filter-dropdown">
                <option value="all">All Statuses</option>
                <option value="Upcoming">Upcoming</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
            </select>
            <select id="sort-by" class="filter-dropdown">
                <option value="date">Sort by Date</option>
                <option value="participants">Sort by Participants</option>
                <option value="title">Sort by Title</option>
            </select>
        </div>

        <div id="loading" class="loading">Loading hackathons...</div>

        <ul id="hackathon-list" class="grid"></ul>

        <div class="footer">
            <span>Made with</span>
            <i class="fas fa-heart"></i>
            <span>by HackHunt</span>
        </div>
    </div>

    <script>
        let allHackathons = [];
        let filteredHackathons = [];

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getMode(location) {
            if (!location) return 'Unknown';
            const lc = location.toLowerCase();
            if (lc.includes('online')) return 'Online';
            if (lc.includes('offline') || lc.includes('in-person')) return 'Offline';
            return 'Unknown';
        }

        function populateHackathons(hackathons) {
            const hackathonList = document.getElementById('hackathon-list');
            hackathonList.innerHTML = '';

            hackathons.forEach(hackathon => {
                const listItem = document.createElement('li');
                listItem.className = 'card';

                const participants = hackathon.participants || 0;
                const themes = Array.isArray(hackathon.theme) ? hackathon.theme.join(', ') : (hackathon.theme || 'Unspecified');
                const mode = hackathon.mode || getMode(hackathon.location);

                listItem.innerHTML = `
                    <div class="card-header">
                        <img src="https://source.unsplash.com/random/1200x600?hackathon,technology" alt="Hackathon Image">
                        <div class="badge">
                            <i class="fas fa-clock"></i>
                            <span>${hackathon.status || 'Upcoming'}</span>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${hackathon.title}</h3>
                        <p class="card-description">${hackathon.location || 'Location not specified'}</p>
                        <div class="meta">
                            <div class="meta-item">
                                <i class="fas fa-sitemap"></i>
                                <span>${hackathon.organiser || 'Unknown organiser'}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-globe"></i>
                                <span>${mode}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span>${formatDate(hackathon.startDate)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-users"></i>
                                <span>${participants.toLocaleString()} participants</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-tag"></i>
                                <span>${themes}</span>
                            </div>
                        </div>
                    </div>
                    
                    <a href="${hackathon.link || '#'}" target="_blank" class="cta-button">
                        <span>Join Hackathon</span>
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                `;
                
                hackathonList.appendChild(listItem);
            });
        }

        // Fetch and display hackathons
        fetch('/hackathons')
            .then(response => response.json())
            .then(hackathons => {
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                allHackathons = hackathons;
                filteredHackathons = hackathons;
                
                if (hackathons.length === 0) {
                    document.getElementById('hackathon-list').innerHTML = '<div class="error-message">No hackathons found. Check back later!</div>';
                    return;
                }

                populateHackathons(hackathons);
            })
            .catch(error => {
                const loading = document.getElementById('loading');
                loading.textContent = 'Failed to load hackathons. Please try again later.';
                console.error('Error fetching hackathons:', error);
            });

        // Filters
        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            filteredHackathons = allHackathons.filter(h =>
                h.title?.toLowerCase().includes(query) ||
                h.organiser?.toLowerCase().includes(query) ||
                (Array.isArray(h.theme) ? h.theme.join(', ').toLowerCase() : h.theme?.toLowerCase()).includes(query)
            );
            populateHackathons(filteredHackathons);
        });

        document.getElementById('mode-filter').addEventListener('change', (e) => {
            const value = e.target.value;
            filteredHackathons = allHackathons.filter(h => {
                if (value === 'all') return true;
                return (h.mode || getMode(h.location)) === value;
            });
            populateHackathons(filteredHackathons);
        });

        document.getElementById('status-filter').addEventListener('change', (e) => {
            const value = e.target.value;
            filteredHackathons = allHackathons.filter(h => {
                if (value === 'all') return true;
                return (h.status || 'Upcoming') === value;
            });
            populateHackathons(filteredHackathons);
        });

        document.getElementById('sort-by').addEventListener('change', (e) => {
            const value = e.target.value;
            const sorted = [...filteredHackathons];
            if (value === 'date') {
                sorted.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
            } else if (value === 'participants') {
                sorted.sort((a, b) => (a.participants || 0) - (b.participants || 0));
            } else if (value === 'title') {
                sorted.sort((a, b) => a.title.localeCompare(b.title));
            }
            populateHackathons(sorted);
        });
    </script>
</body>
</html>
